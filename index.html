<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <div class="weather_info">

<div class="container">
    <div class="weather_card">

        <!--- Info card-->
        <div class="weather_card_info ">
        <div class="weather_card_items">
            <div class="weather_card_item anim_items2">
                <img src="./img/humidity.svg" alt="">
                <div class="weather_card_item_text">
                    <div class="weather_card_item_title">Humidity</div>
                    <div class="weather_card_item_descritpion humidity">43 %</div>
                </div>
            </div>
            <div class="weather_card_item anim_items2">
                <img src="/img/rain.svg" alt="">
                <div class="weather_card_item_text">
                    <div class="weather_card_item_title">Chance of Rain</div>
                    <div class="weather_card_item_descritpion rain">0.92 %</div>
                </div>
            </div>
            <div class="weather_card_item anim_items2">
                <img src="/img/thermostat.svg" alt="">
                <div class="weather_card_item_text">
                    <div class="weather_card_item_title">Feels Like</div>
                    <div class="weather_card_item_descritpion thermo">29 </div>
                </div>
            </div>
            <div class="weather_card_item  anim_items2">
                <img src="/img/wind.svg" alt="">
                <div class="weather_card_item_text">
                    <div class="weather_card_item_title">Wind Speed</div>
                    <div class="weather_card_item_descritpion wind">11.3 km/h</div>
                </div>
            </div>
        </div>
        </div>
        <!----Top Card-->
        <div class="weather_card_top">

            <!---Flex Left-->
            <div class="weather_card_container_left">
         <div class="weather_card_menu_burger"><span></span></div> 
            </div>
            <!---Flex Middle-->
            <div class="weather_card_container_center">
            <div class="weather_card_city">
                <div class="weather_card_city_name anim_items2" ></div>
                <div class="weather_card_city_time anim_items2">Monday</div>
            </div>
            </div>
            <!---Flex Right-->
            <div class="weather_card_container_right">
                <div class="weather_card_search">
                    <input class="input_city" type="text" placeholder="City Name">
                    <div href="#" class="input_search"><img src="./img/search.svg" alt=""></div>
                    <span class="error_msg">Please insert a valid City</span>
                </div>
            </div>
       



        </div>
        <div class="weather_card_condition anim_items2"></div>
        <div><img class="weather_icon anim_items2" src="" alt=""></div>

        
        
        <div class="weather_card_degrees_section">
        <span class="weather_card_degrees anim_items2"></span>
        </div>

        <!----Forecast Section-->
        <div class="forecast_section">
            <div class="forecast_section_container anim_items2">
                <!--
                <div class="forecast_item">
                    <div class="forecast_item_time"></div>
                    <div class="forecast_item_temp"></div>
                    <div class="forecast_item_img"><img src="" alt=""></div>
                </div>
                -->
            </div>

        </div>
        </div>
   

</div>
        
    
    
</body>
<script src="./script.js"></script>
</html>
